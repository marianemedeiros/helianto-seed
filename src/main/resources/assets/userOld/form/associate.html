<!-- 
 ! Form modal
 ! -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title" id="modalLabel">
		Grupos a associar
	</h4>
</div><!-- modal-header-->
  		
<div class="modal-body">
<form class="form-horizontal" role="form" data-ng-submit="updateAssociation()">

	<div class="row" >
	<div class="col-md-8" >
	
	<span data-ng-repeat="parent in userParentList | filter:{checked:false}" >
		<span class="label label-primary label-left" data-ng-show="parent.userType=='A'" data-ng-click="parent.checked=true;">
			{{parent.userName}}</span>
		<span class="label label-info label-left" data-ng-show="parent.userType=='F'" data-ng-click="parent.checked=true;">
			{{parent.userName}}</span>
		<span class="label label-success label-left" data-ng-show="parent.userType=='J'" data-ng-click="parent.checked=true;">
			{{parent.userName}}</span>
		<span class="label label-warning label-left" data-ng-show="parent.userType=='G'" data-ng-click="parent.checked=true;">
			{{parent.userName}}</span>
	</span>

	</div><!-- col-md-8 -->
	<div class="col-md-4" >
	
	<div class="col-md-12">
		<h4>Grupos atuais</h4>
		<hr/>
	</div>
	<div class="row">
	<div data-ng-repeat="parent in userParentList | filter:{checked:true}" >
		<div class="col-md-12">
		<span class="label label-primary label-left" data-ng-show="parent.userType=='A'" >
			{{parent.userName}}</span>
		<span class="label label-info label-left" data-ng-show="parent.userType=='F'" data-ng-click="parent.checked=false;">
			{{parent.userName}}</span>
		<span class="label label-success label-left" data-ng-show="parent.userType=='J'" data-ng-click="parent.checked=false;">
			{{parent.userName}}</span>
		<span class="label label-warning label-left" data-ng-show="parent.userType=='G'" >
			{{parent.userName}}</span>
		</div>
	</div>
	</div>

	</div><!-- col-md-4 -->
	
	</div><!-- row -->
	
	<!--
	 ! Submit row
	 !-->
	<div class="row">
	<div class="col-md-12" >
	<!--
	 ! Submit button
	 !-->
	<hr/>
	<div class="pull-right"> 
		<button type="submit" name="submit" value="0" class="btn btn-primary" >{{'_SAVE' | i18n}}</button>
		<a data-dismiss="modal"  class="btn btn-link">{{'_CLOSE' | i18n}}</a>
	</div>
	</div>
	</div>
	
</form>
</div>
