<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<span class="h4 modal-title" id="modalLabel" > {{'NEW_PASS' | i18n}}</span>
</div><!-- modal-header-->	
	<div class="panel-body">
    

		<form method="POST" name="form"  id="change">
				
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			<div id="form-group-mail" class="form-group">
				<input type="text" name="email" id="email" data-ng-model="user.userKey" 
				class="form-control">
			</div>
			
			<div id="form-group-password" class="form-group">
				<input type="password"  required="" name="password"  id="password" data-ng-model="password" placeholder="Senha Atual" class="form-control">
			</div>
			<div id="form-group-passwordc" class="form-group">
				<input type="password"  required="" name="cpassword" id="cpassword" data-ng-model="cpassword" placeholder="Nova Senha" class="form-control">
			</div>
	
		
			<button type="submit" class="btn btn-primary" style="width: 100%;" 
			data-ng-click="changePass(password, cpassword, 1)" data-ng-disabled="cannotChangePassword"> Change Password</button>
		
		</form>
		</div>
