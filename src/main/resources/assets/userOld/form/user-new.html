<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<span class="h4 modal-title" id="modalLabel" > {{'NEW_PERSON' | i18n}}</span>
</div><!-- modal-header-->
  		
<div class="modal-body">
	<form  class="form-horizontal" role="form" data-ng-submit="userSearch()">
	
		<div class="row" >
			<div class="col-md-12" data-ng-show="searchDetails.identityId!=-1"> 
				<div class="alert alert-danger" role="alert" data-ng-show="searchDetails.cannotCreate"> O usuário {{searchDetails.userName}} já existe</div>
			</div>
			
			<div class="col-md-8" >
			
					<div id="form-group-searchString" class="form-group">
						<label for="searchString" class="col-sm-3 control-label">{{'EMAIL' | i18n}}</label>
						<div class="col-sm-9">
					    <div class="input-group input-group-sm">
							<input type="text" class="form-control" placeholder="{{'SEARCH' | i18n}}" size="32"  data-ng-model="search.search">
							<span class="input-group-btn">
								<button value="inst" type="submit" class="btn btn-default inst"><i class="glyphicon glyphicon-search"></i></button>
							</span>
						</div>
						</div>
					</div>
					
			</div><!-- col-md-8 -->
			<div class="col-md-4" >
			
			</div><!-- col-md-4 -->
			
		</div><!-- row -->
		
		<!--
		 ! Submit row
		 !-->
		<div class="row">
		<div class="col-md-12" >
		<!--
		 ! Submit button
		 !-->
		<hr/>
		<div class="pull-right"> 
			<button type="submit" name="submit" value="0" class="btn btn-primary" >{{'_SAVE' | i18n}}</button>
			<a data-dismiss="modal"  class="btn btn-link">{{'_CLOSE' | i18n}}</a>
		</div>
		</div>
		</div>

	</form>
</div>
